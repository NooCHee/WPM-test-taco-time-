<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>typing speed tester</title>
  <link rel="icon" type="x-icon" href="flower.jpg">
  <link rel="stylesheet" href="hehe.css">
</head>
<body>
  <div class="container">
    <h1>Test your typing speed!</h1>
    <div class="text-display" id="textDisplay"></div>
    <textarea id="textInput" placeholder="Start typing here..." disabled></textarea>
    
    <div class="stats">
      <p>time: <span id="timer">0</span>s</p>
      <p>wpm: <span id="wpm">0</span></p>
      <p>accuracy: <span id="accuracy">0</span>%</p>
    </div>
    
    <button id="startBtn">start test</button>
  </div>
  <audio id="tacosong" src="Tacosong.mp3"></audio>
  <script src="blabla.js"></script>
</body>
</html>
